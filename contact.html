<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Verity AI</title>
    <style>
        :root { 
            --brand: #2563eb; 
            --bg: #f9fafb; 
            --text-main: #1e293b; 
            --border: #e2e8f0;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
        }

        /* --- Layout --- */
        .contact-wrapper { 
            max-width: 1100px; 
            margin: 80px auto; 
            padding: 0 24px; 
            display: grid; 
            grid-template-columns: 1fr 1.5fr; 
            gap: 60px; 
        }

        @media (max-width: 850px) {
            .contact-wrapper { grid-template-columns: 1fr; }
        }

        /* --- Left Side: Info --- */
        .info-panel h1 { font-size: 3rem; font-weight: 900; letter-spacing: -1px; margin-bottom: 24px; }
        .brand-text { color: var(--brand); }
        
        .contact-card { 
            background: white; 
            border: 1px solid var(--border); 
            border-radius: 24px; 
            padding: 32px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .info-link { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
            text-decoration: none; 
            color: inherit; 
            padding: 16px; 
            border-radius: 16px; 
            transition: 0.2s;
        }

        .info-link:hover { background: #f8fafc; }

        .icon-circle { 
            width: 52px; height: 52px; 
            background: #eff6ff; 
            border-radius: 14px; 
            display: flex; align-items: center; justify-content: center; 
            color: var(--brand); font-size: 1.4rem;
        }

        /* --- Right Side: Form --- */
        .form-panel { 
            background: white; 
            padding: 48px; 
            border-radius: 32px; 
            border: 1px solid var(--border); 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05);
        }

        .input-group { margin-bottom: 24px; }
        .input-group label { 
            display: block; font-size: 0.8rem; font-weight: 800; 
            color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; 
            margin-bottom: 8px; 
        }

        .input-group input, .input-group textarea, .input-group select { 
            width: 100%; padding: 14px; 
            border: 1px solid var(--border); 
            border-radius: 12px; font-size: 1rem; 
            font-family: inherit; outline: none; transition: 0.2s;
        }

        .input-group input:focus, .input-group textarea:focus { 
            border-color: var(--brand); 
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); 
        }

        .btn-submit { 
            background: var(--brand); 
            color: white; border: none; 
            padding: 18px; width: 100%; 
            border-radius: 14px; font-weight: 700; 
            font-size: 1.1rem; cursor: pointer; 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-submit:hover { background: #1d4ed8; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
    </style>
</head>
<body>
    <div style="max-width: 1100px; margin: 20px auto; padding: 0 24px;">
    <a href="try-verity.html" style="
        display: inline-flex; 
        align-items: center; 
        gap: 8px; 
        text-decoration: none; 
        color: #64748b; 
        font-weight: 600; 
        font-size: 0.9rem;
        padding: 10px 16px;
        border-radius: 10px;
        transition: 0.2s;
        background: #fff;
        border: 1px solid #e2e8f0;
    " onmouseover="this.style.background='#f8fafc'; this.style.color='#2563eb';" 
       onmouseout="this.style.background='#fff'; this.style.color='#64748b';">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Return to Workspace
    </a>
</div>
    <div class="contact-wrapper">
        <div class="info-panel">
            <h1>Let's build <br><span class="brand-text">Truth</span> together.</h1>
            <p style="color: #64748b; font-size: 1.1rem; line-height: 1.6; margin-bottom: 40px;">
                Have questions about AI Credibility? Reach out directly to the founder.
            </p>

            <div class="contact-card">
                <a href="mailto:support@verityai.com" class="info-link">
                    <div class="icon-circle">ðŸ“§</div>
                    <div>
                        <div style="font-size: 0.7rem; font-weight: 800; color: #94a3b8;">OFFICIAL EMAIL</div>
                        <div style="font-weight: 700;">support@verityai.com</div>
                    </div>
                </a>

                <a href="https://linkedin.com/company/verityai" target="_blank" class="info-link">
                    <div class="icon-circle">ðŸ”—</div>
                    <div>
                        <div style="font-size: 0.7rem; font-weight: 800; color: #94a3b8;">LINKEDIN</div>
                        <div style="font-weight: 700;">linkedin.com/verityai</div>
                    </div>
                </a>
            </div>
        </div>

        <div class="form-panel">
            <form id="inquiry-form">
                <div class="input-group">
                    <label>Your Full Name</label>
                    <input type="text" name="name" placeholder="e.g. Aryan Ubale" required>
                </div>
                <div class="input-group">
                    <label>Work Email</label>
                    <a href="mailto:support.verityai@gmail.com"></a>
                </div>
                <div class="input-group">
                    <label>Subject of Inquiry</label>
                    <select name="subject">
                        <option value="General Support">General Support</option>
                        <option value="Business Partnership">Business Partnership</option>
                        <option value="Technical Bug">Technical Bug</option>
                        <option value="Feedback">Feedback</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Your Message</label>
                    <textarea name="message" rows="5" placeholder="Tell us how we can help..." required></textarea>
                </div>
                <button type="submit" class="btn-submit" id="submit-btn">Send Inquiry</button>
            </form>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzflqaBRHikbZlpzcoNjWpF9a5n8J-Zwiiu0oBdyXjXGxGaapg_-LG3V-ve15POx8-h/exec";

        document.getElementById('inquiry-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerText;

            btn.innerText = "Processing...";
            btn.disabled = true;

            const payload = {
                name: this.name.value,
                email: this.email.value,
                subject: this.subject.value,
                message: this.message.value
            };

            try {
                // Fetch with 'no-cors' for Google Apps Script
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                alert("Success! Your inquiry has been saved to Aryan's database.");
                this.reset();
            } catch (error) {
                console.error("Submission Error:", error);
                alert("Submission failed. Check your internet or Script URL.");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
