<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Verity AI</title>
    <style>
        :root { --brand: #2563eb; --bg: #f9fafb; --border: #e5e7eb; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); display: flex; height: 100vh; }

        /* Sidebar Copy */
        .sidebar-nav { width: 72px; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 24px 0; gap: 16px; background: #ffffff; }
        .nav-icon { width: 44px; height: 44px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #64748b; cursor: pointer; text-decoration: none; }
        .nav-icon.active { background: #eff6ff; color: var(--brand); }

        .main-content { flex: 1; padding: 40px 60px; overflow-y: auto; }
        .settings-card { background: white; border: 1px solid var(--border); border-radius: 16px; padding: 30px; max-width: 600px; margin-bottom: 30px; }
        
        .section-title { display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 1.1rem; margin-bottom: 20px; color: #1e293b; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.85rem; font-weight: 600; color: #64748b; margin-bottom: 8px; }
        .input-group input, .input-group select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); outline: none; }

        .btn-save { background: var(--brand); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .btn-logout { background: #fee2e2; color: #b91c1c; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; }
    </style>
</head>

    <main class="main-content">
        <h1 style="font-size: 2rem; font-weight: 800; margin-bottom: 40px;">Settings & Profile</h1>

        <div class="settings-card">
            <div class="section-title">üë§ Account Settings</div>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="setName">
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="setEmail" readonly style="background: #f1f5f9;">
            </div>
            <button class="btn-save">Update Profile</button>
        </div>

        <div class="settings-card">
            <div class="section-title">üß† AI Preferences</div>
            <div class="input-group">
                <label>Default Audit Mode</label>
                <select>
                    <option>Factual Accuracy</option>
                    <option>Hallucination Detection</option>
                    <option>Legal & Safety</option>
                </select>
            </div>
            <div class="input-group">
                <label>Math Checking</label>
                <select>
                    <option>ON (Important for calculations)</option>
                    <option>OFF</option>
                </select>
            </div>
        </div>

        <div class="settings-card" style="border-color: #fecaca;">
            <div class="section-title">üîê Security</div>
            <p style="font-size: 0.85rem; color: #64748b;">Manage your session and API access.</p>
            <button class="btn-logout" onclick="logout()">Logout Account</button>
        </div>
    </main>

    <script>
        window.onload = function() {
            // Google Login se data load karna
            document.getElementById('setName').value = localStorage.getItem('userName') || 'User';
            document.getElementById('setEmail').value = localStorage.getItem('userEmail') || 'Not available';
        };

        function logout() {
            if(confirm("Are you sure you want to logout?")) {
                localStorage.clear();
                window.location.href = "login.html";
            }
        }
    </script>
</body>
