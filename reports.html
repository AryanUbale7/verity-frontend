    <style>
        :root { --brand: #2563eb; --bg: #f9fafb; --border: #e5e7eb; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); display: flex; height: 100vh; }

        /* Sidebar Copy */
        .sidebar-nav { width: 72px; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 24px 0; gap: 16px; background: #ffffff; }
        .nav-icon { width: 44px; height: 44px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #64748b; cursor: pointer; text-decoration: none; }
        .nav-icon.active { background: #eff6ff; color: var(--brand); }

        .main-content { flex: 1; padding: 40px 60px; overflow-y: auto; }
        .report-card { background: white; border: 1px solid var(--border); border-radius: 16px; padding: 24px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        
        .report-info h3 { margin: 0; font-size: 1.1rem; }
        .report-meta { color: #64748b; font-size: 0.85rem; margin-top: 5px; }

        /* Export Buttons */
        .export-actions { display: flex; gap: 10px; }
        .btn-export { padding: 8px 16px; border-radius: 8px; border: 1px solid var(--border); background: white; cursor: pointer; font-weight: 600; font-size: 0.8rem; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn-export:hover { background: #f8fafc; border-color: var(--brand); color: var(--brand); }
    </style>
</head>

    <main class="main-content">
        <div style="margin-bottom: 40px;">
            <h1 style="font-size: 2rem; font-weight: 800; margin: 0;">Reports & Saved Audits</h1>
            <p style="color: #64748b;">Manage compliance and export your audit history.</p>
        </div>

        <div id="reportsList">
            </div>
    </main>

    <script>
        window.onload = function() {
            const history = JSON.parse(localStorage.getItem('auditHistory') || '[]');
            const container = document.getElementById('reportsList');

            if(history.length === 0) {
                container.innerHTML = `<p style="text-align:center; color:#94a3b8; margin-top:50px;">No saved audits found.</p>`;
                return;
            }

            container.innerHTML = history.map((item, index) => `
                <div class="report-card">
                    <div class="report-info">
                        <h3>Audit Report #${history.length - index}</h3>
                        <div class="report-meta">Date: ${item.date} | Mode: ${item.mode} | Score: ${item.score}%</div>
                    </div>
                    <div class="export-actions">
                        <button class="btn-export">‚¨áÔ∏è Download PDF</button>
                        <button class="btn-export">üìä Export CSV</button>
                    </div>
                </div>
            `).join('');
        };
    </script>
